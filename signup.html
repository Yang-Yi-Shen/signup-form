<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="signup.css">
        <title>Sign-Up Form</title>
    </head>
    <body>
        <div id="sidebar">
            <!--<img src="https://images.unsplash.com/photo-1495360010541-f48722b34f7d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=872&q=80">-->
            <img src="https://images.unsplash.com/photo-1560807707-8cc77767d783?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80">
            <div id="logo-background">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png">
                <h3>GUDBOI FOUNDATION</h3>
            </div>
        </div>
        <main>
            <div id="main-text">
                <h2>Every day, there are hundreds of perfectly gud bois who have to go without pets.</h2>
                <h2>No gud boi should go without pets.</h2>
            </div>
            <form>
                <h3>Help us hire people to go pet gud bois!</h3>
                <div id="form-content">
                    <div id="column1" class="column">
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" name="firstname">
    
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
    
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </div>
    
                    <div id="column2" class="column">
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname" name="lastname">
    
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone">
    
                        <label for="confirm">Confirm Password</label>
                        <input type="text" id="confirm" name="confirm">
                    </div>
                </div>                
            </form>
            <button><h3>Donate now!</h3></button>
        </main>
    </body>
</html>
